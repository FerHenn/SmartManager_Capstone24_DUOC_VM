<div class="registro-container">
    <p-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person</mat-icon> Registro de Usuario
        </mat-card-title>
      </mat-card-header>
      
    <p-card>   
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <mat-form-field appearance="outline">
            <mat-label class="color">Nombre de Usuario</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="username" placeholder="Introduce tu nombre de usuario">
            <mat-error *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched">
              El nombre de usuario es requerido.
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field appearance="outline">
            <mat-label class="color">Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input class="color" matInput type="email" formControlName="email" placeholder="Introduce tu email">
            <mat-error *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
              Introduce un email válido.
            </mat-error>
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field appearance="outline">
            <mat-label class="color">Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input class="color" matInput type="password" formControlName="password" placeholder="Introduce tu contraseña">
            <mat-error *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
              La contraseña es requerida.
            </mat-error>
          </mat-form-field>
  
          <!-- Teléfono -->
          <mat-form-field appearance="outline">
            <mat-label class="color">Teléfono</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input class="color" matInput type="tel" formControlName="telefono" placeholder="Introduce tu teléfono">
            <mat-error *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
              El teléfono es requerido.
            </mat-error>
          </mat-form-field>
  
          <!-- Botón de Registro -->
          <button mat-raised-button class="color" type="submit" [disabled]="registroForm.invalid">Registrarse</button>
        </form>
    </p-card>
</p-card>
  </div>
