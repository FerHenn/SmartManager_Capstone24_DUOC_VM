<p-card header="Registro de Usuario" class="register-card">
  <form (ngSubmit)="onSubmit()" class="register-form">

    <!-- Nombre de Usuario -->
    <mat-form-field appearance="fill">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
    </mat-form-field>

    <!-- Correo Electrónico -->
    <mat-form-field appearance="fill">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" [(ngModel)]="correo" name="correo" required>
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <!-- Nombre -->
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="nombre" name="nombre" required>
    </mat-form-field>

    <!-- Apellido -->
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" [(ngModel)]="apellido" name="apellido" required>
    </mat-form-field>

    <!-- Número Telefónico -->
    <mat-form-field appearance="fill">
      <mat-label>Número Telefónico</mat-label>
      <input matInput type="text" [(ngModel)]="numeroTelefonico" name="numeroTelefonico">
    </mat-form-field>

    <!-- Rol -->
    <p-dropdown [options]="roles" [(ngModel)]="role" name="role" placeholder="Seleccione un rol"></p-dropdown>

    <!-- Botón de Registro -->
    <div class="register-actions">
      <button pButton type="submit" label="Registrar" class="register-button"></button>
    </div>

  </form>
</p-card>

<!-- Diálogo de éxito -->
<p-dialog header="Registro Exitoso" [(visible)]="displaySuccessDialog" modal="true" [closable]="false">
  <div class="dialog-content">
    <i class="pi pi-check-circle" style="font-size: 3rem; color: green;"></i>
    <p>Usuario creado correctamente</p>
  </div>
  <div class="dialog-actions">
    <button pButton label="Ir a Usuarios" icon="pi pi-users" (click)="irAPaginaUsuarios()"></button>
  </div>
</p-dialog>

<!-- Diálogo de error -->
<p-dialog header="Error en el Registro" [(visible)]="displayErrorDialog" modal="true" [closable]="false">
  <div class="dialog-content">
    <i class="pi pi-times-circle" style="font-size: 3rem; color: red;"></i>
    <p>Usuario no creado, hay problemas para seguir el proceso.</p>
  </div>
  <div class="dialog-actions">
    <button pButton label="Cerrar" icon="pi pi-times" (click)="displayErrorDialog = false"></button>
  </div>
</p-dialog>
