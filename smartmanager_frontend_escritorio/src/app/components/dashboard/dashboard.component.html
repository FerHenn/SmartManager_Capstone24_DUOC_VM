<div class="dashboard-grid">
  <!-- Resumen del Inventario -->
  <p-card header="Resumen de Inventario">
    <p>Total productos agot치ndose: {{ totalProductosAgotandose }}</p>
    <p>Total ingredientes agot치ndose: {{ totalIngredientesAgotandose }}</p>
  </p-card>

  <!-- Ventas Diarias -->
  <p-card header="Ventas Diarias">
    <h2>{{ ventasDiarias | currency }}</h2>
  </p-card>

  <!-- Ventas Mensuales -->
  <p-card header="Ventas Mensuales">
    <h2>{{ ventasMensuales | currency }}</h2>
    <p>Total transacciones: {{ totalTransacciones }}</p>
  </p-card>

  <!-- Gr치fico de Ventas Diarias -->
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="ventasDiariasData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Fecha'"
    [yAxisLabel]="'Ventas ($)'"
  ></ngx-charts-bar-vertical>

  <!-- Gr치fico de Ventas Mensuales -->
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="ventasMensualesData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Fecha'"
    [yAxisLabel]="'Ventas ($)'"
  ></ngx-charts-bar-vertical>
</div>
