<h2 class="titulo">
    Gestión de Proveedores
    <button mat-button color="primary" class="crear-button" (click)="crearProveedor()">Crear Proveedor</button>
  </h2>
  
  <!-- Tabla de proveedores -->
  <div class="proveedores-container">
    <table mat-table [dataSource]="proveedores" class="mat-elevation-z8">
      <!-- Columnas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let proveedor">{{ proveedor.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre_proveedor">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let proveedor">{{ proveedor.nombre_proveedor }}</td>
      </ng-container>
      <ng-container matColumnDef="numero_telefonico">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let proveedor">{{ proveedor.numero_telefonico }}</td>
      </ng-container>
      <ng-container matColumnDef="estado_activo">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let proveedor">
          {{ proveedor.estado_activo ? 'Activo' : 'Inactivo' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let proveedor">
          <button mat-button color="primary" (click)="editarProveedor(proveedor)">Editar</button>
          <button mat-button color="warn" (click)="eliminarProveedor(proveedor.id)">Eliminar</button>
        </td>
      </ng-container>
  
      <!-- Renderizar filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <!-- Formulario de creación -->
  <div *ngIf="isCreating" class="form-container">
    <h3>Crear Proveedor</h3>
    <form [formGroup]="editForm" (ngSubmit)="guardarNuevoProveedor()">
      <label for="nombre_proveedor">Nombre:</label>
      <input id="nombre_proveedor" formControlName="nombre_proveedor" />
  
      <label for="numero_telefonico">Teléfono:</label>
      <input id="numero_telefonico" formControlName="numero_telefonico" />
  
      <label for="estado_activo">Estado:</label>
      <select id="estado_activo" formControlName="estado_activo">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
  
      <div class="form-actions">
        <button type="submit" mat-button color="primary">Guardar</button>
        <button type="button" mat-button color="warn" (click)="cancelarCreacion()">Cancelar</button>
      </div>
    </form>
  </div>
  
  <!-- Formulario de edición -->
  <div *ngIf="showEditForm" class="form-container">
    <h3>Editar Proveedor</h3>
    <form [formGroup]="editForm" (ngSubmit)="guardarCambios()">
      <label for="nombre_proveedor">Nombre:</label>
      <input id="nombre_proveedor" formControlName="nombre_proveedor" />
  
      <label for="numero_telefonico">Teléfono:</label>
      <input id="numero_telefonico" formControlName="numero_telefonico" />
  
      <label for="estado_activo">Estado:</label>
      <select id="estado_activo" formControlName="estado_activo">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
  
      <div class="form-actions">
        <button type="submit" mat-button color="primary">Guardar</button>
        <button type="button" mat-button color="warn" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </form>
  </div>
