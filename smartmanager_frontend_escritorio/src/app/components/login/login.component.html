<div class="login-container">
  <div class="login-card">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="nombreUsuario">Usuario:</label>
        <input pInputText type="text" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
      </div>
      <div class="p-field">
        <label for="password">Contraseña:</label>
        <p-password [(ngModel)]="password" id="password" name="password" required toggleMask></p-password>
      </div>
      <button pButton type="submit" label="Iniciar sesión" class="p-mt-2 p-button-primary"></button>
    </form>

    <div *ngIf="errorMessage" class="error-message p-mt-3">
      <p-message severity="error" text="{{ errorMessage }}"></p-message>
    </div>
  </div>
</div>
