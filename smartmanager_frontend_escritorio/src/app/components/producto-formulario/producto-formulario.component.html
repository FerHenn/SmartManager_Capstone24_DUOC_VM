<form [formGroup]="productoForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <!-- Campo: Nombre del Producto -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre del Producto</mat-label>
    <input matInput formControlName="nombreProducto" placeholder="Nombre del producto" required>
  </mat-form-field>

  <!-- Campo: Descripción -->
  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" placeholder="Descripción del producto"></textarea>
  </mat-form-field>

  <!-- Campo: Imagen (subida de archivo) sin mat-form-field -->
  <div>
    <label for="imagen">Imagen del Producto</label>
    <input type="file" id="imagen" (change)="onFileSelect($event)" accept="image/*">
  </div>


  <!-- Campo: Precio -->
  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" placeholder="Precio" required>
  </mat-form-field>

  <!-- Campo: Cantidad Mínima -->
  <mat-form-field appearance="fill">
    <mat-label>Cantidad Mínima</mat-label>
    <input matInput type="number" formControlName="cantidadMinima" placeholder="Cantidad Mínima">
  </mat-form-field>

  <!-- Campo: Cantidad Actual -->
  <mat-form-field appearance="fill">
    <mat-label>Cantidad Actual</mat-label>
    <input matInput type="number" formControlName="cantidadActual" placeholder="Cantidad Actual">
  </mat-form-field>

  <!-- Campo: Categoría (Select) -->
  <mat-form-field appearance="fill">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoria_id" required>
      <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.nombreCategoria }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Campo: Ingredientes (Multiple Select) -->
  <mat-form-field appearance="fill">
    <mat-label>Ingredientes</mat-label>
    <mat-select formControlName="ingredientes" multiple>
      <mat-option *ngFor="let ingrediente of ingredientes" [value]="ingrediente.id">
        {{ ingrediente.nombreIngrediente }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Botón de enviar -->
  <button mat-raised-button color="primary" type="submit">Guardar Producto</button>
</form>
