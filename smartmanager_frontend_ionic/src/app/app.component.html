<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="first">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/producto">
          <ion-icon slot="start" name="bag-handle"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item routerLink="/carrito">
          <ion-icon slot="start" name="cart"></ion-icon>
          <ion-label>Carrito</ion-label>
        </ion-item>
        <ion-item routerLink="/usuario">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-item>
        <ion-item routerLink="/ventas">
          <ion-icon slot="start" name="cart"></ion-icon>
          <ion-label>Ventas</ion-label>
        </ion-item>
        <ion-item routerLink="/usuario">
          <ion-icon slot="start" name="person-add"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>
        <ion-item routerLink="/dashboard">
          <ion-icon slot="start" name="analytics"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerLink="/stock">
          <ion-icon slot="start" name="pricetag"></ion-icon>
          <ion-label>Stock</ion-label>
        </ion-item>
        <ion-item routerLink="/dashboard-crud">
          <ion-icon slot="start" name="hammer"></ion-icon>
          <ion-label>Gestión de Tipopipo</ion-label>
        </ion-item>
        <ion-item routerLink="/recuperar">
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          <ion-label>Recuperar contraseña</ion-label>
        </ion-item>
      </ion-list>      
    </ion-content> 
        <ion-footer>
          <ion-toolbar class="footer" (click)="cerrarSesion()">
            <ion-buttons slot="start">
              <ion-button class="cerrar"><ion-icon slot="start" name="log-out"></ion-icon>Cerrar sesión</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-footer>
        
        
    </ion-menu>
    
      <ion-router-outlet id="main-content"></ion-router-outlet>
    
      <!-- Contenedor del botpress -->
      <div id="botpress-container" *ngIf="shouldShowBot()"></div>
    </ion-app>
