<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding usuario-container">
  <h2 class="titulo">Usuario registrados</h2>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button class="editar" (click)="editarUsuario(usuario)">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Editar
        </ion-button>
        <ion-button class="eliminar" (click)="eliminarUsuario(usuario)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button class="boton_agregar" shape="round" (click)="agregarUsuario()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>Agregar usuario
  </ion-button>
  
  <ion-alert
  *ngIf="alertaVisible"
  header="Usuario Eliminado"
  message="El usuario ha sido eliminado correctamente."
  buttons="OK"
></ion-alert>

</ion-content>
