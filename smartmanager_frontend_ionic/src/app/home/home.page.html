<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard">
    <h2>Bienvenido, Administrador</h2>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card routerLink="/carrito">
            <ion-card-header>
              <ion-card-title class="title-with-arrow">
                <span class="card-title">Carrito</span>
                <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Realizar compras.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card routerLink="/dashboard">
            <ion-card-header>
              <ion-card-title class="title-with-arrow">
                <span class="card-title">Dashboard</span>
                <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Consulta las estadísticas y métricas.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card routerLink="/dashboard-crud">
            <ion-card-header>
              <ion-card-title class="title-with-arrow">
                <span class="card-title">Panel de gestión</span>
                <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Gestión de productos,proveedores,categorias y ingredientes.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card routerLink="/ventas">
            <ion-card-header>
              <ion-card-title class="title-with-arrow">
                <span class="card-title">Reporte de ventas</span>
                <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Consulta de ventas diarias y mensuales.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card routerLink="/recuperar">
            <ion-card-header>
              <ion-card-title class="title-with-arrow">
                <span class="card-title">Recuperar contraseña</span>
                <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Recuperación de contraseña.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
