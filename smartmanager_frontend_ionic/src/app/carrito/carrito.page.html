<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of carrito">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.precio | currency: 'CLP' }}</p>
      </ion-label>
      <ion-input
        type="number"
        [(ngModel)]="producto.cantidad"
        (ionChange)="cambiarCantidad(producto, producto.cantidad)"
        min="1"
      ></ion-input>
      <ion-button color="danger" (click)="eliminarProducto(producto.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="8">
          <h2>Total: {{ total | currency: 'CLP' }}</h2>
        </ion-col>
        <ion-col size="4">
          <ion-button shape="round" color="success" (click)="realizarCompra()">
            Comprar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-content>
