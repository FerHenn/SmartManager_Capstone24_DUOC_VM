<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="perfil-container">
    <h2 class="titulo">Información personal</h2>
    <ion-card *ngIf="usuario.nombre">
      <ion-card-header>
        <ion-card-title class="custom-card-title">
          <ion-icon slot="start" name="person"></ion-icon>
          Nombre
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.nombre }}</span>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title class="custom-card-title">
          <ion-icon slot="start" name="mail"></ion-icon>
          Correo electrónico
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.correo }}</span>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title class="custom-card-title">
          <ion-icon slot="start" name="call"></ion-icon>
          Teléfono
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.numero_telefonico }}</span>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title class="custom-card-title">
          <ion-icon slot="start" name="briefcase"></ion-icon>
          Rol
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.role }}</span>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title class="custom-card-title">
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          Estado
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.estado_activo ? 'Activo' : 'Inactivo' }}</span>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title class="custom-card-title">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          Administrador
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.usuario_administrador ? 'Sí' : 'No' }}</span>
      </ion-card-content>
    </ion-card>
