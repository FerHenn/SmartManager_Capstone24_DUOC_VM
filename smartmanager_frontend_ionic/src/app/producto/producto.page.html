<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="titulo">Productos disponibles</h2>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.nombreProducto }}</h2> <!-- Cambiado para coincidir con el serializer -->
        <p>Precio: {{ product.precio | currency:'CLP':'symbol':'1.0-0' }}</p> <!-- Sin decimales extra -->
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="boton_agregar_producto" shape="round" (click)="agregarProducto()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>Agregar producto
  </ion-button>
</ion-content>
