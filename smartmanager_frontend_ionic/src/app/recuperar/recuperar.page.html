<ion-header>

    </ion-buttons>
    <ion-title>Recuperar clave</ion-title>
  </ion-toolbar>
</ion-header>

    <h2>Recuperar contrase침a</h2>

        <ion-label position="floating" color="light">
          <ion-icon slot="start" name="mail"></ion-icon>
          Correo electr칩nico
        </ion-label>

        El correo debe tener un formato v치lido.
      </div>

        <ion-label>
          <a href="/login">Volver a Iniciar Sesi칩n <ion-icon name="home" slot="start"></ion-icon></a>
