<ion-header class="header">
  <ion-toolbar class="toolbar">
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-item class="space"></ion-item>
  <div class="login-container">
    <h2>Tipopipo</h2>
    <ion-icon name="person" class="icon-large"></ion-icon>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item class="item-usuario">
        <ion-label position="floating">
          <ion-icon slot="start" name="person"></ion-icon>
          Usuario
        </ion-label>
        <ion-input class="ion-input-usuario" type="text" name="nombreUsuario" required [(ngModel)]="nombreUsuario"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.controls['nombreUsuario']?.invalid && (loginForm.controls['nombreUsuario']?.dirty || loginForm.controls['nombreUsuario']?.touched)">
        <ion-label>* Por favor, ingresa un usuario válido.</ion-label>
      </div>
      <ion-item class="item-contraseña">
        <ion-label position="floating">
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" name="password" required [(ngModel)]="password"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
        <ion-label>* La contraseña debe tener al menos 8 carácteres.</ion-label>
      </div>
      <ion-button shape="round" type="submit" [disabled]="!loginForm.form.valid">
        Iniciar Sesión
      </ion-button>
    </form>
  </div>
</ion-content>
