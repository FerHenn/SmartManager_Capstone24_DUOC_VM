<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title>Tipopipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <ion-item class="space"></ion-item>
  <div class="login-container">
    <h2>Inicio Sesión</h2>
    <ion-icon name="person" class="icon-large"></ion-icon>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item class="item-email">
        <ion-label position="floating">
          <ion-icon slot="start" name="mail"></ion-icon>
          Usuario
        </ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="email"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)">
        <ion-label>Por favor, ingresa un correo electrónico válido.</ion-label>
      </div>
      <ion-item class="item-password">
        <ion-label position="floating">
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" name="password" required [(ngModel)]="password"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
        <ion-label>La contraseña debe tener al menos 8 caracteres.</ion-label>
      </div>
      <ion-button shape="round" type="submit" [disabled]="!loginForm.form.valid">
        Iniciar Sesión
      </ion-button>
      <ion-item lines="none" class="ion-margin-top centered">
        <ion-label >
          <a href="/recuperar">¿Olvidaste tu contraseña?</a>
        </ion-label>
      </ion-item>
    </form>
  </div>
</ion-content>
