<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>GestiÃ³n de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ventas-container">
    <h2>Ventas Registradas</h2>
    <ion-grid>
      <ion-row>
        <ion-col><strong>Producto</strong></ion-col>
        <ion-col><strong>Cantidad</strong></ion-col>
        <ion-col><strong>Precio</strong></ion-col>
        <ion-col><strong>Total</strong></ion-col>
      </ion-row>

      <ion-row *ngFor="let venta of ventas; let i = index">
        <ion-col>{{ venta.producto }}</ion-col>
        <ion-col>
          <ion-input [(ngModel)]="venta.cantidad" type="number" min="0"></ion-input>
        </ion-col>
        <ion-col>${{ venta.precio }}</ion-col>
        <ion-col>${{ venta.cantidad * venta.precio }}</ion-col>
        <ion-col>
          <ion-button class="boton_guardar" shape="round" (click)="guardarCambios(venta)">
            <ion-icon slot="start" name="save"></ion-icon>  <!-- Icono de guardar -->
            Guardar
          </ion-button>
          
          <ion-button class="boton_eliminar" shape="round" (click)="eliminarVenta(i)">
            <ion-icon slot="start" name="trash"></ion-icon>  <!-- Icono de basurero -->
            Eliminar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button class="boton_agregar" shape="round" (click)="agregarVenta()">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Agregar Venta
    </ion-button>
  </div>
</ion-content>
